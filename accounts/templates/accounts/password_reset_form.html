
{% extends "base_auth.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Redefinir senha</h2>
    <p>Digite seu e-mail para receber instruções sobre como redefinir sua senha.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
